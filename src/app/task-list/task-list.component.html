<h2>Task List</h2>
<ul>
  <li *ngFor="let task of tasks">
    <span>{{ task.name }}</span>
    <span *ngIf="task.completed"> - Completed</span>
    <button (click)="completeTask(task)">Complete</button>
    <button (click)="deleteTask(task)">Delete</button>
  </li>
</ul>

<form (submit)="addTask()">
  <input type="text" [(ngModel)]="newTaskName" placeholder="Enter task name" />
  <button type="submit">Add Task</button>
</form>
