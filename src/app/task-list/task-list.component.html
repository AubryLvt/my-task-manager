<h2>Task List</h2>
<ul>
  <li *ngFor="let task of tasks">
    <div>{{ task.name }}</div>
    <div *ngIf="task.completed">- Completed</div>
    <button (click)="completeTask(task)">Complete</button>
    <button (click)="deleteTask(task)">Delete</button>
  </li>
</ul>

<h2>Add a Task</h2>
<form (submit)="addTask()">
  <input
    type="text"
    [(ngModel)]="newTaskName"
    name="title"
    placeholder="Enter task name"
  />
  <button type="submit">Add Task</button>
</form>

<h2>All Tasks</h2>
<div *ngIf="tasks.length === 0">Aucune tâche à afficher pour le moment.</div>
